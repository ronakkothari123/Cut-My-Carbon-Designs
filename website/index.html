<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cut My Carbon Designs</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="customization-div">
        <h1>Customize Size: <span id="size-span"></span></h1>
        <input id="size-input" type="range" min="0" max="1" step="0.01" onchange="resize()" onmouseover="resize()">
    </div>
    <div id="main-wrapper">
        <div id="home-page" class="mobile-page">
            <div id="home-page-profile-container">
                <div>
                    <p>Welcome Back</p>
                    <h1>Cut My Carbon</h1>
                </div>
                <img src="./icons/profile.png" alt="">
            </div>
            <div id="home-page-input">
                <img src="./icons/search.svg" alt="">
                <input type="text">
            </div>
            <div id="home-page-recommended">
                <div>
                    <img src="./icons/water.png" alt="">
                    <h1>Conserve Water Usage</h1>
                </div>
                <div>
                    <div>
                        <p>Difficulty</p>
                        <div>
                            <img src="./icons/flame.svg" alt="">
                            <p>Easy</p>
                        </div>
                    </div>
                    <div>
                        <p>Time</p>
                        <div>
                            <img src="./icons/clock.svg" alt="">
                            <p>24 Hours</p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="home-page-recommended-button">
                <img src="./icons/clock.svg" alt="">
                <h1>Cut Your Carbon</h1>
                <img src="./icons/next.svg" alt="">
            </div>
            <div id="home-page-full-menu-text">
                <h1>Browse All Options</h1>
                <p>View All</p>
            </div>
            <div class="options">
                <div>
                    <img src="./icons/pollution.png" alt="">
                    <h1>Pollution Management</h1>
                </div>
                <div>
                    <button>Cut Your Carbon</button>
                </div>
            </div>
            <div class="bottom-bar">
                <img src="./icons/home.svg" alt="" class="active-bottom-bar">
                <img src="./icons/browse.svg" alt="">
                <img src="./icons/user.svg" alt="">
            </div>
        </div>
    </div>
</body>
</html>
